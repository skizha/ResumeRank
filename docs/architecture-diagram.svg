<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0a0a0a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="18" font-weight="600" fill="#0a0a0a">ResumeRank Architecture</text>

  <!-- User/Frontend Box -->
  <rect x="40" y="160" width="120" height="80" rx="4" fill="#f5f5f5" stroke="#0a0a0a" stroke-width="1.5"/>
  <text x="100" y="195" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="12" font-weight="500" fill="#0a0a0a">.NET 8</text>
  <text x="100" y="215" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" fill="#737373">Razor Pages</text>

  <!-- API Gateway -->
  <rect x="220" y="160" width="100" height="80" rx="4" fill="#f5f5f5" stroke="#0a0a0a" stroke-width="1.5"/>
  <text x="270" y="195" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="12" font-weight="500" fill="#0a0a0a">API Gateway</text>
  <text x="270" y="215" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" fill="#737373">AWS</text>

  <!-- Parser Agent Lambda -->
  <rect x="380" y="80" width="140" height="80" rx="4" fill="#0a0a0a" stroke="#0a0a0a" stroke-width="1.5"/>
  <text x="450" y="115" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="12" font-weight="500" fill="#ffffff">Parser Agent</text>
  <text x="450" y="135" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" fill="#d4d4d4">Lambda + Python</text>

  <!-- Ranking Agent Lambda -->
  <rect x="380" y="240" width="140" height="80" rx="4" fill="#0a0a0a" stroke="#0a0a0a" stroke-width="1.5"/>
  <text x="450" y="275" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="12" font-weight="500" fill="#ffffff">Ranking Agent</text>
  <text x="450" y="295" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" fill="#d4d4d4">Lambda + Python</text>

  <!-- S3 Storage -->
  <rect x="580" y="160" width="100" height="80" rx="4" fill="#f5f5f5" stroke="#0a0a0a" stroke-width="1.5"/>
  <text x="630" y="195" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="12" font-weight="500" fill="#0a0a0a">S3</text>
  <text x="630" y="215" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" fill="#737373">Resumes + Data</text>

  <!-- Bedrock -->
  <rect x="700" y="120" width="80" height="60" rx="4" fill="#ffffff" stroke="#E85D4C" stroke-width="2"/>
  <text x="740" y="150" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" font-weight="500" fill="#E85D4C">Bedrock</text>
  <text x="740" y="165" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="10" fill="#737373">Claude</text>

  <!-- Bedrock 2 -->
  <rect x="700" y="220" width="80" height="60" rx="4" fill="#ffffff" stroke="#E85D4C" stroke-width="2"/>
  <text x="740" y="250" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="11" font-weight="500" fill="#E85D4C">Bedrock</text>
  <text x="740" y="265" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="10" fill="#737373">Claude</text>

  <!-- Arrows -->
  <!-- Frontend to API Gateway -->
  <line x1="160" y1="200" x2="210" y2="200" stroke="#0a0a0a" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- API Gateway to Parser -->
  <line x1="320" y1="180" x2="350" y2="140" stroke="#0a0a0a" stroke-width="1.5"/>
  <line x1="350" y1="140" x2="370" y2="120" stroke="#0a0a0a" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- API Gateway to Ranking -->
  <line x1="320" y1="220" x2="350" y2="260" stroke="#0a0a0a" stroke-width="1.5"/>
  <line x1="350" y1="260" x2="370" y2="280" stroke="#0a0a0a" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Parser to S3 -->
  <line x1="520" y1="120" x2="570" y2="180" stroke="#0a0a0a" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- S3 to Ranking -->
  <line x1="570" y1="220" x2="520" y2="280" stroke="#0a0a0a" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Parser to Bedrock -->
  <line x1="520" y1="110" x2="690" y2="140" stroke="#E85D4C" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Ranking to Bedrock -->
  <line x1="520" y1="290" x2="690" y2="260" stroke="#E85D4C" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Labels -->
  <text x="185" y="190" font-family="DM Sans, sans-serif" font-size="9" fill="#737373">HTTP</text>
  <text x="545" y="145" font-family="DM Sans, sans-serif" font-size="9" fill="#737373">store</text>
  <text x="545" y="265" font-family="DM Sans, sans-serif" font-size="9" fill="#737373">read</text>

  <!-- Legend -->
  <text x="40" y="370" font-family="DM Sans, sans-serif" font-size="10" fill="#737373">Infrastructure: Terraform</text>
  <line x1="200" y1="367" x2="230" y2="367" stroke="#E85D4C" stroke-width="2"/>
  <text x="240" y="370" font-family="DM Sans, sans-serif" font-size="10" fill="#737373">AI/LLM calls</text>
</svg>
